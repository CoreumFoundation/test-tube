[package]
description = "library for building integration testing environments for cosmos-sdk chains in Rust"
edition = "2021"
license = "MIT OR Apache-2.0"
name = "test-tube-coreum"
repository = "https://github.com/CoreumFoundation/test-tube"
version = "0.2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base64 = "0.22.1"
cosmrs = {version = "0.16.0", features = ["cosmwasm", "rpc"]}
cosmwasm-std = {version = "1.5.5", features = ["stargate"]}
tendermint-proto = "0.33.1"
prost = "0.12.6"
serde = "1.0.203"
serde_json = "1.0.117"
thiserror = "1.0.61"

[dev-dependencies]
cw1-whitelist = "1.1.1"
rayon = "1.7.0"
